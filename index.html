<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YonatanPT - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #19c37d;
    }

    .form-container, .chat-container {
      background: #444654;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #19c37d;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #userStatus {
      margin-top: 10px;
      font-weight: bold;
    }

    .message {
      background: #555;
      padding: 8px 12px;
      border-radius: 6px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>YonatanPT - Chat</h1>

  <div class="form-container">
    <input type="email" id="email" placeholder="מייל" />
    <input type="password" id="password" placeholder="סיסמה" />
    <button onclick="register()">הרשמה</button>
    <button onclick="login()">התחברות</button>
    <button onclick="logout()">התנתקות</button>
    <div id="userStatus">לא מחובר</div>
  </div>

  <div class="chat-container" id="chatSection" style="display:none;">
    <textarea id="messageInput" rows="3" placeholder="כתוב הודעה..."></textarea>
    <button onclick="sendMessage()">שלח</button>
    <h3>ההודעות שלך:</h3>
    <div id="messagesList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      onSnapshot,
      orderBy
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDjJrntuQMqBHUrFEObqO9wc7q22WuIa6g",
      authDomain: "mychat-e64d8.firebaseapp.com",
      projectId: "mychat-e64d8",
      storageBucket: "mychat-e64d8.appspot.com",
      messagingSenderId: "261580126963",
      appId: "1:261580126963:web:764f614f33bb3851375586",
      measurementId: "G-XSN0E73MMN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusEl = document.getElementById('userStatus');
    const chatSection = document.getElementById('chatSection');
    const messagesList = document.getElementById('messagesList');

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("נרשמת בהצלחה!");
      } catch (error) {
        alert("שגיאה בהרשמה: " + error.message);
      }
    }

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("התחברת בהצלחה!");
      } catch (error) {
        alert("שגיאה בהתחברות: " + error.message);
      }
    }

    window.logout = function () {
      signOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.textContent = "מחובר כ־" + user.email;
        chatSection.style.display = "block";
        loadMessages(user.uid);
      } else {
        statusEl.textContent = "לא מחובר";
        chatSection.style.display = "none";
        messagesList.innerHTML = "";
      }
    });

    window.sendMessage = async function () {
      const text = document.getElementById("messageInput").value.trim();
      const user = auth.currentUser;
      if (!text || !user) return;

      try {
        await addDoc(collection(db, "messages"), {
          uid: user.uid,
          text: text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      } catch (err) {
        alert("שגיאה בשליחה: " + err.message);
      }
    }

    function loadMessages(uid) {
      const q = query(
        collection(db, "messages"),
        where("uid", "==", uid),
        orderBy("timestamp", "desc")
      );

      onSnapshot(q, (snapshot) => {
        messagesList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const el = document.createElement("div");
          el.className = "message";
          el.textContent = data.text;
          messagesList.appendChild(el);
        });
      });
    }
  </script>
</body>
</html>
