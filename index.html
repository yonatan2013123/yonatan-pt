<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* עיצוב חדש ומגניב */
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0a1e, #2a0b38);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }
        .chat-header {
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-bottom: 1px solid #4a4a4a;
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: #007bff;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #4a4a4a;
            background: rgba(30, 30, 30, 0.8);
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 8px #00f0ff;
        }
        .chat-input input::placeholder {
            color: #777;
        }
        .chat-input button {
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            box-shadow: 0 0 10px #00f0ff;
            transform: scale(1.05);
        }
        .typing-indicator.bot {
            align-self: flex-start;
            background: #2a2a2a;
            padding: 12px 18px;
            border-radius: 20px;
            font-style: normal;
        }
        .typing-indicator span {
            animation: typing-dots 1s infinite;
            opacity: 0;
            display: inline-block;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>בוט הצ'אט שלך</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="אני מקשיב..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">שלח</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        
        const apiKey = "AIzaSyC_2o3J1v16RA4b79JZ1Csdbv4N6Zl9LGw";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + apiKey;

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.textContent = userText;
            chatMessages.prepend(userMessageDiv);
            userInput.value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot', 'typing-indicator');
            typingIndicator.innerHTML = '<span>.</span><span>.</span><span>.</span>';
            chatMessages.prepend(typingIndicator);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": [{
                            "parts": [{
                                "text": userText
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = 'אירעה שגיאה בשרת. ייתכן שהמפתח לא נכון או שהייתה בעיה בחיבור.';
                    if (errorData && errorData.error && errorData.error.message) {
                        errorMessage = 'שגיאה: ' + errorData.error.message;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;

                chatMessages.removeChild(typingIndicator);

                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');
                botMessageDiv.textContent = botResponse;
                chatMessages.prepend(botMessageDiv);

            } catch (error) {
                chatMessages.removeChild(typingIndicator);
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('message', 'bot');
                errorDiv.textContent = 'אירעה שגיאה: ' + error.message;
                chatMessages.prepend(errorDiv);
                console.error('Error fetching from API:', error);
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
