<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YonatanPT - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background-color: #202123;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #2b2c2f;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
    }
    #inputContainer {
      display: flex;
      padding: 1rem;
      background-color: #202123;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-left: 1rem;
      padding: 0.75rem 1rem;
      background-color: #10a37f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>YonatanPT Chat</header>
  <div id="chat"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="שאל אותי משהו..." />
    <button onclick="sendMessage()">שלח</button>
  </div>

  <script>
    const apiKey = "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";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      addMessage("bot", "חושב...");

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      const botMessage = data.choices?.[0]?.message?.content || "תקלה! נסה שוב מאוחר יותר.";

      // הסר את הודעת "חושב..."
      const chat = document.getElementById("chat");
      chat.removeChild(chat.lastChild);

      addMessage("bot", botMessage);
    }

    function addMessage(role, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
