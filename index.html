<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b0082, #8a2be2);
            color: #fff;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
        }
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
            margin-left: 10px;
        }
        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .chat-input button {
            background: linear-gradient(45deg, #f09433, #e6683c);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .typing-indicator {
            font-style: italic;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>בוט הצ'אט שלך</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                שלום! אני כאן כדי לעזור. איך אוכל לסייע לך היום?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="כתוב הודעה..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">שלח</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        
        const apiKey = "AIzaSyBq8mC_xq31vnbphYX6LKbTuom3aXTmouk"; // המפתח שלך הוכנס כאן
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey;

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // יצירת הודעה של המשתמש
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.textContent = userText;
            chatMessages.prepend(userMessageDiv);
            userInput.value = '';

            // יצירת הודעת "כותב..." בזמן ההמתנה
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot', 'typing-indicator');
            typingIndicator.textContent = '...כותב';
            chatMessages.prepend(typingIndicator);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": [
                            {
                                "parts": [
                                    {
                                        "text": userText
                                    }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;

                chatMessages.removeChild(typingIndicator);

                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');
                botMessageDiv.textContent = botResponse;
                chatMessages.prepend(botMessageDiv);

            } catch (error) {
                chatMessages.removeChild(typingIndicator);
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('message', 'bot');
                errorDiv.textContent = 'אירעה שגיאה. ייתכן שהמפתח לא נכון או שהייתה בעיה בחיבור.';
                chatMessages.prepend(errorDiv);
                console.error('Error fetching from API:', error);
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
