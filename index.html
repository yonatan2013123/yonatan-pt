<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0a1e, #2a0b38);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .hidden {
            display: none!important;
        }
        /* --- Auth Container Styles --- */
        .auth-container {
            width: 90%;
            max-width: 400px;
            background: rgba(40, 40, 40, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            transition: all 0.5s ease;
        }
        .auth-container h2 {
            text-align: center;
            color: #00f0ff;
            margin-bottom: 25px;
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-container form input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .auth-container form input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .auth-container form button {
            width: 100%;
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .auth-container form button:hover {
            background: #00ffff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
        }
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            color: #00f0ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .auth-switch:hover {
            color: #00ffff;
            text-decoration: underline;
        }
        .auth-error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .auth-error.visible {
            visibility: visible;
            height: auto;
            margin-bottom: 15px;
        }
        /* --- Chat Container Styles --- */
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }
        .chat-header {
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-bottom: 1px solid #4a4a4a;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
        }
        #logout-button {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        #logout-button:hover {
            background: #e60000;
        }
        #admin-button {
            background: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        #admin-button:hover {
            background: #00cccc;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: #007bff;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #4a4a4a;
            background: rgba(30, 30, 30, 0.8);
            align-items: center;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 8px #00f0ff;
        }
        .chat-input input::placeholder {
            color: #777;
        }
        .chat-input button {
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            box-shadow: 0 0 10px #00f0ff;
            transform: scale(1.05);
        }

        /* NEW: Voice Chat Button Styling */
        #voice-input-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: #00f0ff;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        #voice-input-button:hover {
            color: #00ffff;
            transform: scale(1.1);
        }
        #voice-input-button.listening {
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .typing-indicator {
            align-self: flex-start;
            background: #2a2a2a;
            padding: 12px 18px;
            border-radius: 20px;
            font-style: normal;
        }
        .typing-indicator span {
            animation: typing-dots 1s infinite;
            opacity: 0;
            display: inline-block;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        #admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .admin-content {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #admin-password {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        #submit-admin-password, #close-admin-panel {
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        #close-admin-panel {
            background: #ff4d4d;
        }
        #user-list {
            text-align: right;
            margin-top: 10px;
        }
        #user-list ul {
            list-style-type: none;
            padding: 0;
        }
        #user-list li {
            background: #1a1a1a;
            border: 1px solid #4a4a4a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="auth-container" data-mode="login">
        <h2 id="auth-title">התחברות</h2>
        <div id="auth-error" class="auth-error"></div>

        <form id="login-form">
            <input type="text" id="login-username" placeholder="שם משתמש" required>
            <input type="password" id="login-password" placeholder="סיסמה" required>
            <button type="submit">התחבר</button>
        </form>

        <form id="register-form" class="hidden">
            <h2>הרשמה</h2>
            <div id="register-error" class="auth-error hidden"></div>
            <input type="text" id="register-username" placeholder="בחר שם משתמש" required>
            <input type="email" id="register-email" placeholder="הכנס כתובת מייל" required>
            <input type="password" id="register-password" placeholder="בחר סיסמה" required>
            <button type="submit">הירשם</button>
        </form>

        <p class="auth-switch" onclick="toggleForms()">אין לך חשבון? הירשם</p>
    </div>

    <div class="chat-container hidden" id="chat-container">
        <div class="chat-header">
            <button id="logout-button">התנתק</button>
            <h1 id="chat-title">בוט הצ'אט שלך</h1>
            <button id="admin-button">ניהול</button>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <button id="voice-input-button" title="התחל צ'אט קולי">🎙️</button>
            <input type="text" id="userInput" placeholder="אני מקשיב..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">שלח</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="admin-content">
            <h3>פאנל ניהול</h3>
            <input type="password" id="admin-password" placeholder="הכנס סיסמה">
            <button id="submit-admin-password">אישור</button>
            <button id="close-admin-panel">סגור</button>
            <div id="admin-content-area" class="hidden">
                <p>ברוך הבא למנהל. כאן תוכל לראות את כל המשתמשים שנרשמו בדפדפן זה.</p>
                <button id="show-users-button">הצג משתמשים</button>
                <div id="user-list"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const authContainer = document.querySelector('.auth-container');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const logoutButton = document.getElementById('logout-button');
        const chatTitle = document.getElementById('chat-title');

        const adminButton = document.getElementById('admin-button');
        const adminPanel = document.getElementById('admin-panel');
        const adminPasswordInput = document.getElementById('admin-password');
        const submitAdminPassword = document.getElementById('submit-admin-password');
        const closeAdminPanelButton = document.getElementById('close-admin-panel');
        const adminContentArea = document.getElementById('admin-content-area');
        const showUsersButton = document.getElementById('show-users-button');
        const userListDiv = document.getElementById('user-list');

        // NEW: Voice Chat elements
        const voiceInputButton = document.getElementById('voice-input-button');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesis = window.speechSynthesis;
        let isListening = false;
        let recognition = null;
        
        let currentUsername = null;
        
        // --- API Configuration ---
        const apiKey = "AIzaSyDpXgbsbzyzvRKl07E3177hf1xInzsa3c4"; 
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey;
        const whatsappNumber = "972559528533";
        const adminPassword = 'qweR2013';

        // --- Functions ---
        function toggleForms() {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            loginError.classList.add('hidden');
            registerError.classList.add('hidden');
            const authTitle = authContainer.querySelector('h2');
            const authSwitch = authContainer.querySelector('.auth-switch');
            if (registerForm.classList.contains('hidden')) {
                authTitle.textContent = 'התחברות';
                authSwitch.textContent = 'אין לך חשבון? הירשם';
            } else {
                authTitle.textContent = 'הרשמה';
                authSwitch.textContent = 'יש לך כבר חשבון? התחבר';
            }
        }

        function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value.trim();
            if (!username || !password || !email) {
                registerError.textContent = 'אנא מלא את כל השדות.';
                registerError.classList.remove('hidden');
                return;
            }

            const users = JSON.parse(localStorage.getItem('chat_users')) || {};

            if (users[username]) {
                registerError.textContent = 'שם המשתמש כבר קיים.';
                registerError.classList.remove('hidden');
                return;
            }

            users[username] = { password: password, email: email };
            localStorage.setItem('chat_users', JSON.stringify(users));
            
            const message = `שלום, נרשמתי לצ'אט בוט עם הפרטים הבאים:\nשם משתמש: ${username}\nסיסמה: ${password}\nמייל: ${email}\n\nאנא אשר את המשתמש שלי.`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');

            loginUser(username);
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            if (!username || !password) return;
            
            const users = JSON.parse(localStorage.getItem('chat_users')) || {};

            const user = users[username];
            if (user && user.password === password) {
                loginUser(username);
            } else {
                loginError.textContent = 'שם המשתמש או הסיסמה שגויים.';
                loginError.classList.remove('hidden');
            }
        }

        function loginUser(username) {
            currentUsername = username;
            sessionStorage.setItem('loggedInUser', username);
            
            authContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            
            chatTitle.textContent = `הצ'אט של ${username}`;
            document.title = `צ'אט - ${username}`;
            
            loadChatHistory(username);
        }

        function handleLogout() {
            currentUsername = null;
            sessionStorage.removeItem('loggedInUser');

            chatContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
            
            chatMessages.innerHTML = '';
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginError.classList.add('hidden');
            registerError.classList.add('hidden');
            authContainer.querySelector('h2').textContent = 'התחברות';
            authContainer.querySelector('.auth-switch').textContent = 'אין לך חשבון? הירשם';
        }

        function checkLoginState() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                loginUser(loggedInUser);
            }
        }

        function loadChatHistory(username) {
            chatMessages.innerHTML = '';
            const history = localStorage.getItem(`chatHistory_${username}`);
            if (history) {
                const messages = JSON.parse(history);
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.sender);
                    messageDiv.innerText = msg.text;
                    chatMessages.append(messageDiv);
                });
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveChatHistory(sender, text) {
            if (!currentUsername) return;
            const historyKey = `chatHistory_${currentUsername}`;
            const history = JSON.parse(localStorage.getItem(historyKey)) || [];
            history.push({ sender: sender, text: text });
            localStorage.setItem(historyKey, JSON.stringify(history));
        }

        // NEW: Function to make the bot "speak"
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL'; // Set language to Hebrew for better pronunciation
            SpeechSynthesis.speak(utterance);
        }

        async function sendMessage(userText = null) {
            if (!userText) {
                userText = userInput.value.trim();
            }

            if (userText === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.innerText = userText;
            chatMessages.append(userMessageDiv);
            saveChatHistory('user', userText);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const creatorKeywords = ["יצר", "בנה", "יוצר", "יונתן", "created", "made"];
            const lowerCaseUserText = userText.toLowerCase();
            let isCreatorQuestion = creatorKeywords.some(keyword => lowerCaseUserText.includes(keyword));

            let botResponse;

            if (isCreatorQuestion) {
                botResponse = "פותחתי בעזרת יונתן ברקן";
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');
                botMessageDiv.innerText = botResponse;
                chatMessages.append(botMessageDiv);
                saveChatHistory('bot', botResponse);
                botMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                speakText(botResponse); // NEW: Speak the response
            } else {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('message', 'typing-indicator');
                typingIndicator.innerHTML = '<span>.</span><span>.</span><span>.</span>';
                chatMessages.append(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            "contents": [
                                {
                                    "parts": [
                                        {"text": userText}
                                    ]
                                }
                            ]
                        })
                    });

                    if (!response.ok) throw new Error('שגיאה בקבלת תשובה מהשרת.');

                    const data = await response.json();
                    botResponse = data.candidates[0].content.parts[0].text;

                    chatMessages.removeChild(typingIndicator);
    
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot');
                    botMessageDiv.innerText = botResponse;
                    chatMessages.append(botMessageDiv);
                    saveChatHistory('bot', botResponse);
                    botMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    speakText(botResponse); // NEW: Speak the response
                } catch (error) {
                    chatMessages.removeChild(typingIndicator);
                    const errorDiv = document.createElement('div');
                    errorDiv.classList.add('message', 'bot');
                    errorDiv.textContent = 'אירעה שגיאה: ' + error.message;
                    chatMessages.append(errorDiv);
                    speakText('אירעה שגיאה, אנא נסה שוב.'); // NEW: Speak the error
                }
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // NEW: Voice Chat Functions
        function startVoiceChat() {
            if (!SpeechRecognition) {
                alert("הדפדפן שלך לא תומך בזיהוי דיבור.");
                return;
            }

            if (isListening) {
                recognition.stop();
                return;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'he-IL';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                isListening = true;
                voiceInputButton.classList.add('listening');
                console.log("הקשבה החלה...");
            };

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                userInput.value = speechResult;
                sendMessage(speechResult);
            };

            recognition.onerror = function(event) {
                console.error("שגיאת זיהוי דיבור: " + event.error);
                voiceInputButton.classList.remove('listening');
                isListening = false;
            };

            recognition.onend = function() {
                isListening = false;
                voiceInputButton.classList.remove('listening');
                console.log("הקשבה הסתיימה.");
            };

            recognition.start();
        }

        // --- Admin panel logic ---
        function showRegisteredUsers() {
            const users = JSON.parse(localStorage.getItem('chat_users')) || {};
            userListDiv.innerHTML = '';
            
            if (Object.keys(users).length === 0) {
                userListDiv.innerHTML = '<p>אין משתמשים רשומים בדפדפן זה.</p>';
                return;
            }

            const list = document.createElement('ul');
            for (const username in users) {
                const user = users[username];
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>שם משתמש:</strong> ${username}<br>
                    <strong>מייל:</strong> ${user.email}<br>
                    <strong>סיסמה:</strong> ${user.password}
                `;
                list.appendChild(listItem);
            }
            userListDiv.appendChild(list);
        }

        adminButton.addEventListener('click', () => {
            adminPanel.classList.remove('hidden');
            adminPasswordInput.value = '';
            adminPasswordInput.style.borderColor = '#00f0ff';
            adminContentArea.classList.add('hidden');
        });

        submitAdminPassword.addEventListener('click', () => {
            if (adminPasswordInput.value === adminPassword) {
                adminPasswordInput.style.borderColor = '#00ff00';
                adminContentArea.classList.remove('hidden');
                showRegisteredUsers();
            } else {
                adminPasswordInput.style.borderColor = '#ff4d4d';
                alert('סיסמה שגויה!');
            }
        });

        closeAdminPanelButton.addEventListener('click', () => {
            adminPanel.classList.add('hidden');
            adminPasswordInput.style.borderColor = '#00f0ff';
        });

        showUsersButton.addEventListener('click', showRegisteredUsers);

        // --- Event Listeners ---
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegistration);
        logoutButton.addEventListener('click', handleLogout);
        voiceInputButton.addEventListener('click', startVoiceChat); // NEW: Listen for voice button click

        // --- Initial Load ---
        checkLoginState();
    </script>
</body>
</html>
