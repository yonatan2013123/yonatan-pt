<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הרשמה מהיר</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0a1e, #2a0b38);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .form-container {
            width: 90%;
            max-width: 500px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            padding: 30px;
            text-align: center;
        }
        .form-container h1 {
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 8px #00f0ff;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: #00f0ff;
            color: #1a1a1a;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 0 10px #00f0ff;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>טופס הרשמה</h1>
        <form id="registrationForm" onsubmit="sendWhatsApp(event)">
            <div class="input-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">דואר אלקטרוני:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">שלח בוואטסאפ</button>
        </form>
    </div>

    <script>
        function sendWhatsApp(event) {
            event.preventDefault(); // מונע מהטופס להישלח בצורה רגילה
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // מספר הטלפון אליו תשלח ההודעה
            const phoneNumber = "972559528533"; 

            // יצירת הודעה מוכנה עם הפרטים מהטופס
            const message = `שלום, קיבלתי פנייה חדשה:\nשם משתמש: ${username}\nדואר אלקטרוני: ${email}`;

            // קידוד ההודעה לשימוש ב-URL
            const encodedMessage = encodeURIComponent(message);

            // יצירת הקישור לשליחה בוואטסאפ
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // פתיחת חלון חדש עם הקישור
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
