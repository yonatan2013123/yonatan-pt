<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0a1e, #2a0b38);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .hidden {
            display: none !important;
        }
        /* --- Auth Container Styles --- */
        .auth-container {
            width: 90%;
            max-width: 400px;
            background: rgba(40, 40, 40, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            transition: all 0.5s ease;
            position: relative;
        }
        .auth-container h2 {
            text-align: center;
            color: #00f0ff;
            margin-bottom: 25px;
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-container form input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .auth-container form input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .auth-container form button {
            width: 100%;
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .auth-container form button:hover {
            background: #00ffff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
        }
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            color: #00f0ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .auth-switch:hover {
            color: #00ffff;
            text-decoration: underline;
        }
        .auth-error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .auth-error.visible {
            visibility: visible;
            height: auto;
            margin-bottom: 15px;
        }
        .whatsapp-button {
            background: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .whatsapp-button:hover {
            background: #128C7E;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
        }

        /* --- Chat Container Styles --- */
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid #3d3d3d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh;
        }
        .chat-header {
            padding: 15px;
            background: rgba(30, 30, 30, 0.8);
            border-bottom: 1px solid #4a4a4a;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
        }
        #logout-button {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        #logout-button:hover {
            background: #e60000;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            background: #007bff;
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #4a4a4a;
            background: rgba(30, 30, 30, 0.8);
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 50px;
            border: 1px solid #00f0ff;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 1rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 8px #00f0ff;
        }
        .chat-input input::placeholder {
            color: #777;
        }
        .chat-input button {
            background: #00f0ff;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            box-shadow: 0 0 10px #00f0ff;
            transform: scale(1.05);
        }
        .typing-indicator {
            align-self: flex-start;
            background: #2a2a2a;
            padding: 12px 18px;
            border-radius: 20px;
            font-style: normal;
        }
        .typing-indicator span {
            animation: typing-dots 1s infinite;
            opacity: 0;
            display: inline-block;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="auth-container" data-mode="login">
        <h2 id="auth-title">התחברות</h2>
        <div id="auth-error" class="auth-error"></div>

        <form id="login-form">
            <input type="text" id="login-username" placeholder="שם משתמש" required>
            <input type="password" id="login-password" placeholder="סיסמה" required>
            <button type="submit">התחבר</button>
        </form>

        <div id="register-container" class="hidden">
            <form id="register-form">
                <input type="text" id="register-username" placeholder="בחר שם משתמש" required>
                <input type="email" id="register-email" placeholder="הכנס כתובת מייל" required>
                <input type="password" id="register-password" placeholder="בחר סיסמה" required>
                <button type="submit">הירשם</button>
            </form>
            <a id="send-whatsapp" class="whatsapp-button hidden" onclick="sendWhatsAppMessage()">לחץ כאן כדי לשלוח את פרטי ההרשמה בוואטסאפ</a>
        </div>
        
        <a class="auth-switch" onclick="toggleForms()">אין לך חשבון? הירשם</a>
    </div>

    <div class="chat-container hidden" id="chat-container">
        <div class="chat-header">
            <button id="logout-button">התנתק</button>
            <h1 id="chat-title">בוט הצ'אט שלך</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="אני מקשיב..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">שלח</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const authContainer = document.querySelector('.auth-container');
        const authTitle = document.getElementById('auth-title');
        const authError = document.getElementById('auth-error');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const registerContainer = document.getElementById('register-container');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const logoutButton = document.getElementById('logout-button');
        const chatTitle = document.getElementById('chat-title');
        const authSwitchLink = document.querySelector('.auth-switch');
        const whatsappButton = document.getElementById('send-whatsapp');

        let currentUsername = null;
        const whatsappNumber = "972559528533";
        const chatUrl = "http://YOUR_CHAT_URL"; // *** יש להחליף בכתובת האתר שלך ***
        
        // --- API Configuration ---
        const apiKey = "AIzaSyC_2o3J1v16RA4b79JZ1Csdbv4N6Zl9LGw";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey;

        // --- Functions ---
        function toggleForms() {
            const isLoginMode = authContainer.getAttribute('data-mode') === 'login';
            if (isLoginMode) {
                authContainer.setAttribute('data-mode', 'register');
                authTitle.textContent = 'הרשמה';
                authSwitchLink.textContent = 'יש לך כבר חשבון? התחבר';
                loginForm.classList.add('hidden');
                registerContainer.classList.remove('hidden');
            } else {
                authContainer.setAttribute('data-mode', 'login');
                authTitle.textContent = 'התחברות';
                authSwitchLink.textContent = 'אין לך חשבון? הירשם';
                loginForm.classList.remove('hidden');
                registerContainer.classList.add('hidden');
            }
            authError.classList.remove('visible');
            authError.textContent = '';
        }

        function displayError(message) {
            authError.textContent = message;
            authError.classList.add('visible');
        }

        function handleRegistration(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const email = document.getElementById('register-email').value.trim();
            if (!username || !password || !email) {
                displayError('אנא מלא את כל השדות.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('chat_users')) || {};
            if (users[username]) {
                displayError('שם המשתמש כבר קיים.');
                return;
            }

            sessionStorage.setItem('tempUserDetails', JSON.stringify({ username, password, email }));

            registerForm.classList.add('hidden');
            whatsappButton.classList.remove('hidden');
            authSwitchLink.classList.add('hidden');

            authTitle.textContent = 'כמעט סיימנו!';
            authError.textContent = 'כדי להשלים את ההרשמה, אנא לחץ על הכפתור כדי לשלוח את פרטיך בוואטסאפ.';
            authError.classList.add('visible');
        }

        function sendWhatsAppMessage() {
            const tempUserDetails = sessionStorage.getItem('tempUserDetails');
            if (!tempUserDetails) {
                displayError('אירעה שגיאה. אנא נסה להירשם שוב.');
                return;
            }
            const { username, password, email } = JSON.parse(tempUserDetails);

            const message = `שלום, נרשמתי לצ'אט בוט עם הפרטים הבאים:\nשם משתמש: ${username}\nסיסמה: ${password}\nמייל: ${email}\n\nלאחר האישור, חזור לצ'אט כאן: ${chatUrl}`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
            
            const users = JSON.parse(localStorage.getItem('chat_users')) || {};
            users[username] = { password: password, email: email };
            localStorage.setItem('chat_users', JSON.stringify(users));

            loginUser(username);
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
                displayError('אנא מלא את כל השדות.');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('chat_users')) || {};
            const user = users[username];
            
            if (user && user.password === password) {
                loginUser(username);
            } else {
                displayError('שם המשתמש או הסיסמה שגויים.');
            }
        }

        function loginUser(username) {
            currentUsername = username;
            sessionStorage.setItem('loggedInUser', username);
            sessionStorage.removeItem('tempUserDetails');

            authContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatTitle.textContent = `הצ'אט של ${username}`;
            document.title = `צ'אט - ${username}`;
            loadChatHistory(username);
        }

        function handleLogout() {
            currentUsername = null;
            sessionStorage.removeItem('loggedInUser');
            sessionStorage.removeItem('tempUserDetails');

            chatContainer.classList.add('hidden');
            authContainer.classList.remove('hidden');
            
            chatMessages.innerHTML = '';
            registerForm.classList.remove('hidden');
            whatsappButton.classList.add('hidden');
            authSwitchLink.classList.remove('hidden');
            toggleForms();
        }

        function checkLoginState() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                loginUser(loggedInUser);
            }
        }

        function loadChatHistory(username) {
            chatMessages.innerHTML = '';
            const history = localStorage.getItem(`chatHistory_${username}`);
            if (history) {
                const messages = JSON.parse(history);
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', msg.sender);
                    messageDiv.innerText = msg.text;
                    chatMessages.append(messageDiv);
                });
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveChatHistory(sender, text) {
            if (!currentUsername) return;
            const historyKey = `chatHistory_${currentUsername}`;
            const history = JSON.parse(localStorage.getItem(historyKey)) || [];
            history.push({ sender: sender, text: text });
            localStorage.setItem(historyKey, JSON.stringify(history));
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user');
            userMessageDiv.innerText = userText;
            chatMessages.append(userMessageDiv);
            saveChatHistory('user', userText);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const creatorKeywords = ["יצר", "בנה", "יוצר", "יונתן", "created", "made"];
            const lowerCaseUserText = userText.toLowerCase();
            let isCreatorQuestion = creatorKeywords.some(keyword => lowerCaseUserText.includes(keyword));

            let botResponse;

            if (isCreatorQuestion) {
                botResponse = "פותחתי בעזרת יונתן ברקן";
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');
                botMessageDiv.innerText = botResponse;
                chatMessages.append(botMessageDiv);
                saveChatHistory('bot', botResponse);
                botMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } else {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('message', 'typing-indicator');
                typingIndicator.innerHTML = '<span>.</span><span>.</span><span>.</span>';
                chatMessages.append(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            "contents": [{ "parts": [{ "text": userText }] }]
                        })
                    });

                    if (!response.ok) throw new Error('שגיאה בקבלת תשובה מהשרת.');

                    const data = await response.json();
                    botResponse = data.candidates[0].content.parts[0].text;

                    chatMessages.removeChild(typingIndicator);
    
                    const botMessageDiv = document.createElement('div');
                    botMessageDiv.classList.add('message', 'bot');
                    botMessageDiv.innerText = botResponse;
                    chatMessages.append(botMessageDiv);
                    saveChatHistory('bot', botResponse);

                    botMessageDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });

                } catch (error) {
                    chatMessages.removeChild(typingIndicator);
                    const errorDiv = document.createElement('div');
                    errorDiv.classList.add('message', 'bot');
                    errorDiv.textContent = 'אירעה שגיאה: ' + error.message;
                    chatMessages.append(errorDiv);
                }
            }
        }

        function handleKey(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // --- Event Listeners ---
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegistration);
        logoutButton.addEventListener('click', handleLogout);

        // --- Initial Load ---
        checkLoginState();
    </script>
</body>
</html>
